<div class="container mt-5 ">
  <div class="row">
    <div class="col-md-3">
      <div class="card p-3 bg-info">
        <h4 class="card-title">Ingresar Edades</h4>
        <div class="form-group">
          <label for="edadUno">Edad Uno:</label>
          <input id="edadUno" class="form-control form-control-sm" [(ngModel)]="edadUno">
        </div>
        <div class="form-group">
          <label for="edadDos">Edad Dos:</label>
          <input id="edadDos" class="form-control form-control-sm" [(ngModel)]="edadDos">
        </div>
        <button class="btn btn-success btn-sm mt-3" (click)="calcular()">Calcular</button>
        <button class="btn btn-danger btn-sm mt-2" (click)="limpiarCuadros()">Limpiar </button>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card p-3 bg-info">
        <h4 class="card-title">Resultados</h4>
        <div class="form-group">
          <label for="suma">Suma:</label>
          <input id="suma" class="form-control form-control-sm" [value]="suma" readonly>
        </div>
        <div class="form-group">
          <label for="promedio">Promedio:</label>
          <input id="promedio" class="form-control form-control-sm" [value]="promedio" readonly>
        </div>
      </div>
    </div>
  </div>
</div>
